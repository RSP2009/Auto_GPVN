{% extends 'auto/base.html' %}

{% block content %}
<h1>{{marka}}</h1>
<p>Добавление информации по технике</p>

<form action="{% url 'addauto' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p>
        <label-class
        ="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
    </p>
    <div class="form-error">{{ f.errors }}</div>

    {% endfor %}
    <button type="submit">Добавить</button>
</form>

{% endblock %}
